<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prometric Nurse Technician – Safety Elimination Simulator</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
.container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
h1,h2,h3 { margin-top:0; }
button { padding:10px 15px; font-size:16px; }
.option { margin:8px 0; }
.hidden { display:none; }
.fail { color:#b00020; font-weight:bold; }
.pass { color:#006400; font-weight:bold; }
.dashboard { background:#fff3f3; border:2px solid #b00020; padding:15px; margin-top:20px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
<h1>Prometric Nurse Technician – Actual Simulation Exam</h1>
<p><strong>Focus:</strong> Safety • ABC • Scope • Immediate Action</p>
<p><strong>This is no longer “just a test”.<br>
It is a Prometric elimination simulator.</strong></p>
<label>Enter your name:</label><br>
<input type="text" id="candidateName" style="width:100%;padding:8px"><br><br>
<button onclick="startExam()">Start Exam</button>
</div>

<div class="container hidden" id="examScreen">
<h2 id="qTitle"></h2>
<p id="qText"></p>
<div id="options"></div>
<button onclick="submitAnswer()">Submit</button>
</div>

<div class="container hidden" id="resultScreen">
<h2 id="resultTitle"></h2>
<div id="dashboard"></div>
</div>

<script>
let current = 0;
let candidate = "";
const questions = [
/* ---------- ITEMS 1–100 ---------- */
{
title:"Item 1 (Airway – Gatekeeper)",
text:"Patient suddenly becomes cyanotic with SpO₂ 82%.",
options:[
"Notify physician",
"Document finding",
"Apply oxygen and assess airway",
"Reassure patient"
],
correct:2,
gatekeeper:true,
fail:{
why:"Waiting delays oxygen delivery while hypoxia worsens.",
bias:"Authority bias",
rule:"Airway before orders",
intent:"Eliminate candidates who delay life-saving action"
}
},
{
title:"Item 2 (Circulation / Fall Risk)",
text:"Patient reports dizziness when standing from bed.",
options:[
"Assist patient to sit and assess vital signs",
"Encourage patient to walk it off",
"Document and continue care",
"Wait for provider instruction"
],
correct:0,
gatekeeper:false,
fail:{
why:"Delay allows fall risk and possible injury.",
bias:"Authority bias",
rule:"Prevent harm before escalation",
intent:"Eliminate delay-based thinkers"
}
},
{
title:"Item 3 (Breathing)",
text:"Post-op patient reports sudden shortness of breath.",
options:[
"Document complaint",
"Reassure patient",
"Assess airway and breathing immediately",
"Wait for rounds"
],
correct:2,
gatekeeper:true,
fail:{
why:"Documentation does not address respiratory compromise.",
bias:"Task completion bias",
rule:"Assess before document",
intent:"Eliminate paperwork-first behavior"
}
},
/* ---- ITEMS 4–97 OMITTED HERE FOR SPACE IN THIS VIEW ---- */
/* THEY FOLLOW THE SAME STRUCTURE AND MUST BE DUPLICATED TO 100 */
{
title:"Item 98 (Documentation / Delay)",
text:"Patient complains of new pain.",
options:[
"Finish current task first",
"Assess pain immediately",
"Document complaint",
"Wait for medication time"
],
correct:1,
gatekeeper:false,
fail:{
why:"Delays assessment of a new potential complication.",
bias:"Task fixation",
rule:"New symptoms override routine",
intent:"Eliminate tunnel vision"
}
},
{
title:"Item 99 (Authority Bias)",
text:"Monitor alarm is sounding.",
options:[
"Silence alarm",
"Notify nurse later",
"Assess patient immediately",
"Document alarm"
],
correct:2,
gatekeeper:true,
fail:{
why:"Silencing delays response to instability.",
bias:"Alarm fatigue",
rule:"Patient before equipment",
intent:"Eliminate alarm-silencers"
}
},
{
title:"Item 100 (Global Safety – Gatekeeper)",
text:"Patient found unresponsive in bed.",
options:[
"Look for chart information",
"Check last vitals",
"Assess responsiveness and call for help",
"Notify provider"
],
correct:2,
gatekeeper:true,
fail:{
why:"Information-seeking delays life-saving action.",
bias:"Information bias",
rule:"Life before data",
intent:"Eliminate unsafe prioritization under crisis"
}
}
];

function startExam(){
candidate=document.getElementById("candidateName").value;
if(!candidate){ alert("Enter name"); return; }
document.getElementById("startScreen").classList.add("hidden");
document.getElementById("examScreen").classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
let q=questions[current];
document.getElementById("qTitle").innerText=q.title;
document.getElementById("qText").innerText=q.text;
let optDiv=document.getElementById("options");
optDiv.innerHTML="";
q.options.forEach((o,i)=>{
optDiv.innerHTML+=`<div class="option">
<input type="radio" name="opt" value="${i}"> ${o}
</div>`;
});
}

function submitAnswer(){
let sel=document.querySelector('input[name="opt"]:checked');
if(!sel){ alert("Select an answer"); return; }
let q=questions[current];
let choice=parseInt(sel.value);
document.getElementById("examScreen").classList.add("hidden");
document.getElementById("resultScreen").classList.remove("hidden");

if(choice!==q.correct){
document.getElementById("resultTitle").innerHTML="<span class='fail'>FAILED</span>";
document.getElementById("dashboard").innerHTML=`
<div class="dashboard">
<h3>Instructor Dashboard — Decision Analysis</h3>
<p><strong>Question:</strong> ${q.text}</p>
<p><strong>Candidate chose:</strong> ❌ ${q.options[choice]}</p>
<p><strong>Why incorrect:</strong> ${q.fail.why}</p>
<p><strong>Misleading wording used:</strong> ${q.fail.bias}</p>
<p><strong>Correct answer:</strong> ✅ ${q.options[q.correct]}</p>
<p><strong>Tie-breaker rule:</strong> ${q.fail.rule}</p>
<p><strong>Prometric intent:</strong> ${q.fail.intent}</p>
${q.gatekeeper ? "<p><strong>Gatekeeper violation:</strong> Automatic fail</p>" : ""}
</div>`;
}else{
current++;
if(current>=questions.length){
document.getElementById("resultTitle").innerHTML="<span class='pass'>EXAM COMPLETED</span>";
document.getElementById("dashboard").innerHTML="";
}else{
document.getElementById("resultScreen").classList.add("hidden");
document.getElementById("examScreen").classList.remove("hidden");
loadQuestion();
}
}
}
</script>

</body>
</html>
